<head>

    <title>Alterar Cor dos Parágrafos</title>
</head>
<body>

    <h1>Escolha a cor para os parágrafos</h1>

    <p>Este é o primeiro parágrafo. Ele vai mudar de cor.</p>
    <p>Este é o segundo parágrafo. Ele também vai mudar de cor.</p>
